# default config for ddpg
name: DDPG

checkpoint_folder: checkpoints_ddpg

# cnn or lstm or gru
network_type: gru

# log_return, simple_return, sharpe_ratio, sortino_ratio, max_drawdown, var_95, cvar_95
reward_type: log_return

num_episodes: 100
warmup_steps: 500
eval_steps: 1
batch_size: 64
tau: 0.005
gamma: 0.99
buffer_size: 10000
lr_actor: 0.0001
lr_critic: 0.001
